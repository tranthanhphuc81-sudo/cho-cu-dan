<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Chợ Cư Dân</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-store"></i>
        <h1>Chợ Cư Dân</h1>
      </div>
      <nav class="nav">
        <a href="/" class="nav-link" data-page="home"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="/dashboard.html" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <div class="user-menu" id="userMenu"></div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="tabs">
        <button class="tab active" data-tab="profile">Tài khoản</button>
        <button class="tab" data-tab="orders">Đơn hàng</button>
        <button class="tab" data-tab="products">Sản phẩm</button>
      </div>

      <section id="profileSection" class="page active">
        <h2>Tài khoản của tôi</h2>
        <div id="profileCard" class="panel">Đang tải thông tin...</div>
      </section>

      <section id="myOrders" class="page">
        <h2>Đơn hàng của tôi</h2>
        <div id="ordersList" class="orders-list">Đang tải đơn hàng...</div>
      </section>

      <section id="myProducts" class="page">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <h2>Sản phẩm của tôi</h2>
          <div>
            <button id="addProductBtnDashboard" class="btn btn-primary">Đăng sản phẩm</button>
          </div>
        </div>
        <div id="productsList">Đang tải...</div>
      </section>
    </div>
  </main>

  <!-- Add Product Modal (copied from index.html for dashboard users) -->
  <div id="addProductModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Đăng bán sản phẩm</h2>
        <form id="addProductForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Tên sản phẩm *</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Mô tả *</label>
                <textarea name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Danh mục *</label>
                <select name="category" required>
                    <option value="">Chọn danh mục</option>
                    <option value="Đồ ăn sáng">Đồ ăn sáng</option>
                    <option value="Cơm văn phòng">Cơm văn phòng</option>
                    <option value="Đồ ăn vặt">Đồ ăn vặt</option>
                    <option value="Chè & Tráng miệng">Chè & Tráng miệng</option>
                    <option value="Thực phẩm tươi sống">Thực phẩm tươi</option>
                    <option value="Đồ handmade">Đồ handmade</option>
                    <option value="Đồ cũ - Thanh lý">Đồ cũ - Thanh lý</option>
                    <option value="Nhu yếu phẩm">Nhu yếu phẩm</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Giá (VNĐ) *</label>
                    <input type="number" name="price" required min="0">
                </div>
                <div class="form-group">
                    <label>Số lượng *</label>
                    <input type="number" name="stock" required min="1" value="1">
                </div>
            </div>
            <div class="form-group">
                <label>Hình ảnh (tối đa 5 ảnh)</label>
                <input type="file" name="images" multiple accept="image/*" max="5">
            </div>
            <div class="form-group">
                <label>Phí giao hàng (VNĐ)</label>
                <input type="number" name="deliveryFee" min="0" value="0">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Đăng sản phẩm</button>
        </form>
    </div>
  </div>

  <footer>
    <div class="container"><small>Chợ Cư Dân</small></div>
  </footer>

  <script src="/js/dashboard.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
